<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}OffensiveGUI{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/logo.svg') }}" type="image/x-icon">
        <style>
            .navbar-brand img {
                transition: transform 0.3s ease, filter 0.3s ease;
            }
            .navbar-brand img:hover {
                transform: scale(1.1);
                filter: brightness(1.2);
            }
        </style>
    </head>

    <header>
        <meta name="description" content="OffensiveGUI - A web-based interface for penetration testing tools.">
        <meta name="keywords" content="OffensiveGUI, penetration testing, web interface, security tools">
        <meta name="author" content="Jens Becker">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta name="theme-color" content="#000000">
        <meta name="application-name" content="OffensiveGUI">
        <meta name="msapplication-TileImage" content="{{ url_for('static', filename='images/logo.svg') }}">
        <meta name="linux-icon" content="{{ url_for('static', filename='images/logo.svg') }}">
    </header>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div class="container-fluid" style="padding: 0 30px;">
                <!-- filepath: p:\DevEnv\OffensiveGUI\templates\base.html -->
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" action="/search" method="GET" autocomplete="off">
                        <input class="form-control me-2" type="text" name="query" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Main Layout -->
        <div class="container-fade" style="margin-top: 30px; min-height: 100vh; overflow: auto;">
            <div class="row g-2 justify-content-center:" style="overflow: hidden;">
            <!-- Sidebar -->
            <nav class="bg-dark text-white sidebar p-4 col-lg-3 w-auto" style="border-right: 2px solid #343a40; height: 100vh; position: fixed; top: 20px; left: 0; overflow: auto;"> <!-- Adjusted position -->
                <div class="position-sticky">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}"
                        alt="Logo" 
                        class="img-fluid"
                        style="max-height: 150px; width: 200%; object-fit: contain; border-radius: 10px; margin-top: 10px; margin-bottom: 10px;">
                </a>
                <hr class="bg-light">

                <ul class="nav flex-column">
                    <li class="nav-item mb-3">
                    <a href="/" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-speedometer2 me-2"></i>
                        <span>Dashboard</span>
                    </a>
                    </li>
                    <li class="nav-item mb-3">
                    <a href="/nmap" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-hdd-network me-2"></i>
                        <span>Nmap</span>
                    </a>
                    </li>
                    <li class="nav-item mb-3">
                    <a href="/targets" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-bullseye me-2"></i>
                        <span>Targets</span>
                    </a>
                    </li>
                    <li class="nav-item">
                    <a href="/settings" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-gear me-2"></i>
                        <span>Settings</span>
                    </a>
                    </li>
                </ul>
                <hr class="bg-light">
                <div class="text-center">
                    <small class="text-muted">Â© 2025 OffensiveGUI</small>
                </div>
                </div>
            </nav>
            <!-- Main Content Area -->
            <main class="col-lg-11" style="margin-left: 280px; padding: 20px 0;"> <!-- Adjusted margin -->
            <div class="container-fluid mb-2" style="overflow: hidden;">
                {% block content %}
                <!-- Content will be injected here from child templates -->
                {% endblock %}
            </main>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center bg-dark text-white py-3">
            <div class="container-fluid">
                <p>OffensiveGUI is a project by Jens Becker.</p>
                <p>For more information, visit our <a href="https://github.com/jensbecker-dev" class="text-decoration-none text-info">GitHub</a>.</p>
                <p>&copy; 2025 OffensiveGUI. All rights reserved by Jens Becker.</p>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
