<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}OffensiveGUI{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
        <!-- Custom JavaScript -->
        <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <header>
        <meta name="description" content="OffensiveGUI - A web-based interface for penetration testing tools.">
        <meta name="keywords" content="OffensiveGUI, penetration testing, web interface, security tools">
        <meta name="author" content="Jens Becker">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta name="theme-color" content="#000000">
        <meta name="application-name" content="OffensiveGUI">
        <meta name="msapplication-TileImage" content="{{ url_for('static', filename='images/favicon.ico') }}">
        <meta name="linux-icon" content="{{ url_for('static', filename='images/favicon.ico') }}">
    </header>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
            <div class="container-fluid" style="padding: 0 30px;">
                <!-- filepath: p:\DevEnv\OffensiveGUI\templates\base.html -->
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" action="/search" method="GET" autocomplete="off">
                        <input class="form-control me-2" type="text" name="query" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success text-white" style="background-color:rgb(0, 68, 255)" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Main Layout -->
        <div class="container-fade">
            <div class="row g-2">
            <!-- Sidebar -->
            <nav class="bg-dark text-white sidebar p-4 col-lg-3" style="border-right: 2px solid #343a40; height: 100vh; position: fixed; left: 0; z-index: 1000; overflow-y: auto; width: 260px;">
                <div class="position-sticky">
                    <!-- Logo -->
                    <a class="navbar-brand" href="/">
                        <div class="text-center">
                            <div class="logo-container bg-dark text-white mx-auto d-flex align-items-center justify-content-center shadow position-relative logo-hover mt-4" style="width: 220px; height: 130px; border-radius: 20px; border: 4px solid #29B6F6;">
                                <!-- Simplified Logo -->
                                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 100%; height: auto; border-radius: 15px; box-shadow: 0 0 15px rgba(41, 182, 246, 0.8); transition: transform 0.3s ease;" class="logo-img">
                            </div>
                            
                        </div>
                    </a>
                    <hr class="bg-light">

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white d-flex align-items-center sidebar-link">
                                <i class="bi bi-speedometer2 me-2"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/nmap" class="nav-link text-white d-flex align-items-center sidebar-link">
                                <i class="bi bi-hdd-network me-2"></i>
                                <span>Nmap</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/targets" class="nav-link text-white d-flex align-items-center sidebar-link">
                                <i class="bi bi-bullseye me-2"></i>
                                <span>Targets</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/settings" class="nav-link text-white d-flex align-items-center sidebar-link">
                                <i class="bi bi-gear me-2"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                    <hr class="bg-light">
                    <div class="container-fluid" style="bottom: 0; left: 0; right: 0; padding: 20px;">
                        <p>&copy; 2025 OffensiveGUI. </p>
                        <p>All rights reserved by Enrico MÃ¼ller & Jens Becker. </p>
                        <p>For more information, visit our <a href="https://github.com/jensbecker-dev" class="text-decoration-none text-info">GitHub</a>.</p>
                    </div>
                </div>
            </nav>
            <!-- Main Content Area -->
            <main class="col-lg-10" style="margin-left: 260px; padding: 20px 0; min-height: auto; min-width: calc(100% - 260px);">
            <div class="container-fluid mt-4">
                {% block content %}
                <!-- Content will be injected here from child templates -->
                {% endblock %}
                
            </div>
            </main>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/sidebar-hover.js') }}"></script>
        <script src="{{ url_for('static', filename='js/logo-effect.js') }}"></script>
    </body>
</html>
