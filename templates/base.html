<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}OffensiveGUI{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        <style>
            .sidebar {
                height: 100vh; /* Full height */
            }
            .navbar-brand img {
                height: 100px; /* Match the height of the sidebar */
            }
        </style>
    </head>

    <header class="bg-dark text-white">
        <title>OffensiveGUI</title>
        <meta name="description" content="OffensiveGUI - A web-based interface for penetration testing tools.">
        <meta name="keywords" content="OffensiveGUI, penetration testing, web interface, security tools">
        <meta name="author" content="Jens Becker">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" action="/search" method="GET" autocomplete="off">
                        <input class="form-control me-2" type="text" name="query" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <body class="bg-dark text-white">
        <!-- Main Layout -->
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar text-white">
                    <div class="position-sticky">
                        <h4 class="text-center mt-3">Navigation</h4>
                        <hr class="bg-light">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="/" class="nav-link text-white">
                                    <i class="bi bi-speedometer2"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/nmap" class="nav-link text-white">
                                    <i class="bi bi-hdd-network"></i> Nmap
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    <i class="bi bi-gear"></i> Settings
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main Content Area -->
                <main class="col-md-9 col-lg-10 container px-4">
                    {% block content %}
                    <!-- Content will be injected here from child templates -->
                    {% endblock %}
                </main>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-4 bg-dark text-white py-3">
            <div class="container-fluid">
                <p>OffensiveGUI is a project by Jens Becker.</p>
                <p>For more information, visit our <a href="https://github.com/jensbecker-dev" class="text-decoration-none text-info">GitHub</a>.</p>
                <p>&copy; 2025 OffensiveGUI. All rights reserved by Jens Becker.</p>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
