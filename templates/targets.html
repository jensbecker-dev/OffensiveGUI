{% extends "base.html" %}

{% block title %}Targets - OffensiveGUI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg bg-dark text-white">
        <div class="card-header bg-primary text-white text-center">
            <h2>Manage Targets</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('targets') }}" class="mb-4">
                <div class="input-group">
                    <input type="text" name="target" class="form-control bg-secondary text-white" placeholder="Enter target value" required>
                    <button type="submit" class="btn btn-success">Add Target</button>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table table-hover table-bordered table-dark">
                    <thead class="thead-dark justify-content-around">
                        <tr>
                            <th>ID</th>
                            <th>Target</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for target in targets %}
                        <tr>
                            <td>{{ target.id }}</td>
                            <td>{{ target.target_value }}</td>
                            <td>
                                <div class="d-flex justify-content-around">
                                    <form method="POST" action="{{ url_for('delete_target', target_id=target.id) }}" class="d-inline">
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                    <form method="POST" action="{{ url_for('edit_target', target_id=target.id) }}" class="d-inline">
                                        <input type="text" name="new_target_value" class="form-control form-control-sm bg-secondary text-white d-inline-block w-auto" placeholder="New value" required>
                                        <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
